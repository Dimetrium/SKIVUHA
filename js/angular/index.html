<!DOCTYPE html>
<html ng-app="shop">
<head>
    <meta charset="UTF-8">
    <title>BookShop Angular</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
</head>
<body ng-controller="shopController as shop">
<div class="row"><div class="col-md-12" style="background-color: blue">&nbsp;</div></div>

<div class="row">
	<div class="col-md-4" ng-repeat="book in shop.books">
	<img ng-src="{{book.big_pic}}" />
	<p>Price {{book.price}}</p>
	<p>Price {{book.small_desc}}</p>
	</div>

</div>

<!--{{shop | json}}-->




    <script src="app/js/controllers.js"></script>
</body>
</html>
